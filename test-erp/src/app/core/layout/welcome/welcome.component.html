<div class="auth-container">
  <div class="auth-card">
    <!-- Logo & Branding -->
    <div class="auth-header">
      <div class="logo-icon">
        <i class="pi pi-th-large"></i>
      </div>
      <h1>Mini ERP</h1>
      <p>{{ isLoginMode() ? 'Sign in to your account' : 'Create a new account' }}</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <p-message severity="error" [text]="errorMessage()!" styleClass="error-message" />
    }

    <!-- Auth Form -->
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Name (Signup only) -->
      @if (!isLoginMode()) {
        <div class="form-field">
          <label for="name">Full Name</label>
          <input 
            pInputText 
            id="name" 
            [(ngModel)]="name" 
            name="name"
            placeholder="Enter your full name"
            autocomplete="name" />
        </div>
      }

      <!-- Email -->
      <div class="form-field">
        <label for="email">Email</label>
        <input 
          pInputText 
          id="email" 
          type="email"
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter your email"
          autocomplete="email" />
      </div>

      <!-- Password -->
      <div class="form-field">
        <label for="password">Password</label>
        <p-password 
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          [toggleMask]="true"
          [feedback]="!isLoginMode()"
          autocomplete="current-password"
          styleClass="password-input" />
      </div>

      <!-- Confirm Password (Signup only) -->
      @if (!isLoginMode()) {
        <div class="form-field">
          <label for="confirmPassword">Confirm Password</label>
          <p-password 
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            [toggleMask]="true"
            [feedback]="false"
            autocomplete="new-password"
            styleClass="password-input" />
        </div>
      }

      <!-- Submit Button -->
      <p-button 
        type="submit"
        [label]="isLoginMode() ? 'Sign In' : 'Create Account'"
        [loading]="isLoading()"
        styleClass="submit-btn"
        [style]="{ width: '100%' }" />
    </form>

    <!-- Toggle Mode -->
    <div class="auth-footer">
      <span>{{ isLoginMode() ? "Don't have an account?" : 'Already have an account?' }}</span>
      <button type="button" class="toggle-link" (click)="toggleMode()">
        {{ isLoginMode() ? 'Sign up' : 'Sign in' }}
      </button>
    </div>
  </div>

  <!-- Decorative Background -->
  <div class="auth-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
